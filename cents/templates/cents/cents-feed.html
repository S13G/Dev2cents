{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for cent in cents %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card-body d-flex align-items-start">
                <img src="{{ cent.owner.profile.image_url }}" alt="User's avatar" class="avatar mr-3" width="50"
                     height="50">
                <div>
                    <p class="card-text quote py-2 mb-2">{{ cent.description|safe }}</p>

                    <a href="{% url 'user_profile' cent.owner.profile.id %}"><h4>{{ cent.owner.profile.first_name }} {{ cent.owner.profile.last_name }}</h4></a>
                    <small><i>{{ cent.owner.profile.title }}</i> </small> <br>
                    <img src="{% static 'images/download.svg' %}" alt="User's avatar" class="avatar mr-3" width="20"
                         height="20"> 12
                </div>
            </div>
        </div>
    {% empty %}
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'images/logo.png' %}" alt="" width="100" height="100">
            <h1 class="display-5 fw-bold">No Cents</h1>
            <a href="{% url 'create_cents' %}">
                <button class="btn btn-danger btn-lg px-4 gap-3">Create 2Cent</button>
            </a>
        </div>
    {% endfor %}

{% endblock content %}
