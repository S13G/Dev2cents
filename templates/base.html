{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'izi/dist/css/iziToast.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger py-1  ">
    <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-bold" href="#">Dev2Cents</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="{% url 'homepage' %}">
                        Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="{% url 'cents_feed' %}">2Cents</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="#"> Top 2Cents</a>

                </li>

            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'create_cents' %}">Create 2Cent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="#"> My 2Cents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'user_account' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'logout' %}">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'login' %}">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="{% url 'register' %}">Sign up</a>
                        </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </div>
</nav>


<div class="container ">
    {% block content %}



    {% endblock content %}

</div>


<footer class="text-center text-lg-start bg-light textmuted mt-4">
    <div class="text-center p-4"> built by <a
            class="text-reset fw-bold text-decoration-none"
            target="_blank"
            href="https://twitter.com/ehuntober">ehuntober</a> &
        <a
                class="text-reset fw-bold text-decoration-none"
                target="_blank"
                href="https://twitter.com/NedSieg"> S13G
        </a>

        &copy 2023
    </div>

</footer>


<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<script src="{% static 'izi/dist/js/iziToast.min.js' %}"></script>

<script>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                iziToast.success({
                    title: 'Success:',
                    message: '{{message}}',
                    position: 'topCenter',
                    zindex: 99999,
                    timeout: 2200,
                });
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
                iziToast.info({
                    title: 'Info:',
                    message: '{{message}}',
                    position: 'topCenter',
                    zindex: 99999,
                    timeout: 2600,
                });
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                iziToast.error({
                    title: 'Error:',
                    message: '{{message}}',
                    position: 'topCenter',
                    zindex: 99999,
                    timeout: 2300,
                });
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
</body>
</html>
