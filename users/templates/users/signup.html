{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class=" login-body text-center">
        <main class="form-signin">
            <form method="post">
                {% csrf_token %}
                <img class="d-block mx-auto mb-2" src="{% static 'images/logo.png' %}" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Create Account</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter a username"
                           name="username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="First name"
                           name="first-name">
                    <label for="floatingInput">First name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last-name">
                    <label for="floatingInput">Last name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                           name="email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                           name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm password"
                           name="confirmation">
                    <label for="floatingPassword">Confirm Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" required> I agree to <a href="#">terms and conditions</a>.
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-danger" type="submit">Sign Up</button>

            </form>
            <p class="my-1"><i> already have an Account <a href="{% url 'login' %}"> Login </a> </i></p>
        </main>
    </div>

{% endblock %}
